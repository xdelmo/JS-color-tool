<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png">

    <title>Scrimba | Javascript color tool</title>
</head>

<body>
    <main>
        <div class="container shadow-short">
            <h1 class="title">Lighten or <span class="dark-text">Darken</span><br><span class="rainbowColors">your
                    colors</span></h1>
            <p class="subTitle">Never again without trendy colors.</p>

            <div class="input">
                <label for="hex">Color (Hex):</label>
                <input type="text" name="hex" id="hexInput" placeholder="#000000" value="#d6d5ac">
                <div class="toggle">
                    <p id="lightenText" class="toggle-text">Lighten</p>
                    <div id="toggleBtn" class="toggle-btn">
                        <div class="inner-circle"></div>
                    </div>
                    <p id="darkenText" class="toggle-text unselected">Darken</p>
                </div>
                <label for="slider" id="sliderText">0%</label>
                <input type="range" min="0" max="100" value="0" class="slider" id="slider" name="slider"></input>
                <div id="resetBtn">Reset color</div>
            </div>

            <hr>

            <p class="text-color">Input Color:</p>
            <div class="box" id="inputColor"></div>
            <p id="alteredColorText" class="text-color">Altered Color: #d6d5ac</p>
            <div class="box" id="alteredColor"></div>
        </div>

        <footer>
            <div class="attribution">
                <span> Project by <a href="https://scrimba.com/learn/learnjavascript/" target="_blank">Scrimba</a>.<br>
                    Coded by <a href="https://github.com/xdelmo" target="_blank">Emanuele Del Monte</a>.</span>
            </div>
        </footer>

        <script src="scripts/index.js"></script>
</body>

</html>
